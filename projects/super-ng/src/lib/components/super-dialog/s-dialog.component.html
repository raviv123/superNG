<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-dialog-content class="mat-typography">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Add title">
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker" (click)="picker.open()">
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput type="time" [(ngModel)]="TimeFrom">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput type="time" [(ngModel)]="timeTo">
  </mat-form-field>     

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Add description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="closeDialog()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
